{{template "base" .}}
{{define "page"}}
<div class="h-screen flex overflow-hidden bg-gray-100">
      
  
  <div class="md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64">
      
      <div class="flex flex-col h-0 flex-1 bg-gray-800">
        <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
          <div class="flex items-center flex-shrink-0 px-4">
              <img class="h-10 rounded-md w-auto mr-3 bg-white p-1" src="http://logo.clearbit.com/{{.Tenant.Domain}}"><span class="text-white font-medium text-2xl">{{.Tenant.Name}}</span>
          </div>
          <nav class="mt-5 flex-1 px-2 bg-gray-800 space-y-1">
              <h3 class="px-1 text-xs font-semibold text-gray-500 uppercase tracking-wider" id="projects-headline">
                  Demo Apps
              </h3>

              <div class="space-y-1">
                  <button class="group w-full flex items-center pr-2 py-2 text-sm font-medium rounded-md text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <svg class="mr-2 h-5 w-5 transform group-hover:text-gray-400 transition-colors ease-in-out duration-150" viewBox="0 0 20 20" aria-hidden="true">
                      <path d="M6 6L14 10L6 14V6Z" fill="currentColor" />
                    </svg>
                    demo
                  </button>
              </div>


                <div class="space-y-1">
                  <button class="group w-full flex items-center pr-2 py-2 text-sm font-medium rounded-md text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <svg class="mr-2 h-5 w-5 transform rotate-90 group-hover:text-gray-400 transition-colors ease-in-out duration-150" viewBox="0 0 20 20" aria-hidden="true">
                      <path d="M6 6L14 10L6 14V6Z" fill="currentColor" />
                    </svg>
                    main
                  </button>
                  
                  <div class="space-y-1">
                    <a href="#" class="group w-full flex items-center pl-10 pr-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:text-white hover:bg-gray-700">
                      Home
                    </a>
          
                    <a href="#" class="group w-full flex items-center pl-10 pr-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:text-white hover:bg-gray-700">
                      Pricing
                    </a>
          
                    <a href="#" class="group w-full flex items-center pl-10 pr-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:text-white hover:bg-gray-700">
                      Register
                    </a>

                    <a href="#" class="group w-full flex items-center pl-10 pr-2 py-2 text-sm font-medium text-gray-500 rounded-md hover:text-white hover:bg-gray-700">
                      New Page
                    </a>

                  </div>
                </div>
          
                
              
          </nav>
        </div>
        <div class="flex-shrink-0 flex bg-gray-700 p-4">
          <a href="#" class="flex-shrink-0 w-full group block">
            <div class="flex items-center">
              <div class="ml-4">
                  <span class="text-2xl mr-2 text-white font-semibold">&plus;</span>
                  <span class="text-lg font-medium text-white">
                      New App
                  </span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col w-0 flex-1 overflow-hidden">
    <div class="md:hidden pl-1 pt-1 sm:pl-3 sm:pt-3">
      <button class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
        <span class="sr-only">Open sidebar</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
              <a href="/" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900">&larr; Back to Tenants</a>
            </div>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:items-center">
              <div class="flex-shrink-0 mr-2">
                  <button type="button" class="relative inline-flex items-center px-4 py-1 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500">
                      <span class="text-lg mr-2">&starf;</span>
                      <span>Visit App</span>
                  </button>
                </div>
  
            
            <div class="ml-3 relative">
              <div>
                <button class="bg-white flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu" aria-haspopup="true">
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                </button>
              </div>
              
              <div class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
  
      
    </nav>

    <main class="flex-1 relative p-8 z-0 overflow-y-auto focus:outline-none" tabindex="0">
      
          
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
          <div class="px-4 sm:px-6 md:px-0">
              <h1 class="text-2xl font-semibold text-gray-900"><span class="text-gray-400">main</span> <span class="text-gray-300">/</span> Home</h1>
            </div>
         
          <div class="py-4">
            <div class="hidden text-center pt-24 text-gray-300 font-semibold text-4xl border-4 border-dashed border-gray-200 rounded-lg h-64">
                No page sections
            </div>

            <div class="text-center text-gray-300 font-semibold text-4xl border-4 border-indigo-500 rounded-lg">
              <div class="py-1 bg-indigo-500 sm:px-6">
                <div class="-ml-4 -mt-3 flex items-center justify-between flex-wrap sm:flex-nowrap">
                  <div class="ml-4 mt-2">
                    <h4 class="text-sm leading-6 font-medium text-white">
                      cta1
                    </h4>
                  </div>
                  <div class="ml-4 mt-2 flex-shrink-0">
                    <a href="#" class="text-lg text-white">&otimes;</a>
                  </div>
                </div>
              </div>
              <iframe id="frame" class="w-full " src="http://[::]:9090/t/progrium/demo/index"></iframe>
            </div>
          </div>
         
          <button type="button" class="w-full inline-flex items-center px-4 py-1 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500">
              <div class="mx-auto">
                  <span class="text-xl mr-2 text-white font-semibold">&plus;</span>
                  <span class="text-xl">New Section</span>
              </div>
          </button>
        </div>




    </main>
    
  </div>
</div>

<script>
  // Selecting the iframe element
  var iframe = document.getElementById("frame");
  
  // Adjusting the iframe height onload event
  iframe.onload = function(){
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
  }
</script>

{{end}}
