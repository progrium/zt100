{{template "base" .}}
{{define "page"}}
<div id="editor"></div>

<script type="module">
  import editor from '/jsx/editor.js';
  
  m.request({
      method: "GET",
      url: `${location.pathname}.json?${location.search.substr(1)}`,
  }).then(function(data) {
    h.render(document.querySelector("#editor"), h(editor, data));
  })

</script>

{{end}}
