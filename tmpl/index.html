{{template "header" .}}
<script type="text/javascript">
  var OID = "{{ .OID }}";
</script>
<div class="h-screen flex overflow-hidden bg-gray-100">
      
    <div class="flex flex-col w-0 flex-1 overflow-hidden">
      <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                  <h3 class="inline-flex items-center px-1 pt-1 text-xl font-medium text-gray-900">
                      UDP Demos
                </h3>
                
              </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                <div class="flex-shrink-0 mr-2">
                    <button onclick="$('#create-modal').show()" type="button" class="relative inline-flex items-center px-4 py-1 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500">
                        <span class="text-xl mr-2 font-semibold">&plus;</span>
                        <span>New Demo</span>
                    </button>
                  </div>
    
              <!-- Profile dropdown -->
              <div class="ml-3 relative">
                <div>
                  <button class="bg-white flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu" aria-haspopup="true">
                    <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                  </button>
                </div>
                
              </div>
            </div>
            <div class="-mr-2 flex items-center sm:hidden">
              <!-- Mobile menu button -->
              <button class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="sr-only">Open main menu</span>
                <!--
                  Heroicon name: menu
    
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <!--
                  Heroicon name: x
    
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
    
        <!--
          Mobile menu, toggle classes based on menu state.
    
          Open: "block", closed: "hidden"
        -->
        <div class="hidden sm:hidden">
          <div class="pt-2 pb-3 space-y-1">
            <a href="#" class="block pl-3 pr-4 py-2 border-l-4 border-indigo-500 text-base font-medium text-indigo-700 bg-indigo-50">Dashboard</a>
    
            <a href="#" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300">Team</a>
    
            <a href="#" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300">Projects</a>
    
            <a href="#" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300">Calendar</a>
          </div>
          <div class="pt-4 pb-3 border-t border-gray-200">
            <div class="flex items-center px-4">
              <div class="flex-shrink-0">
                <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
              </div>
              <div class="ml-3">
                <div class="text-base font-medium text-gray-800">Tom Cook</div>
                <div class="text-sm font-medium text-gray-500">tom@example.com</div>
              </div>
              <button class="ml-auto bg-white flex-shrink-0 p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="sr-only">View notifications</span>
                <!-- Heroicon name: bell -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
              </button>
            </div>
            <div class="mt-3 space-y-1">
              <a href="#" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Your Profile</a>
    
              <a href="#" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Settings</a>
    
              <a href="#" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Sign out</a>
            </div>
          </div>
        </div>
      </nav>

      <main class="flex-1 relative p-8 z-0 overflow-y-auto focus:outline-none" tabindex="0">
        
        <div class="w-2/3 mx-auto bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
              {{ range .Demos }}
              <li>
                <a href="/edit/{{.Name}}/main/index" class="block hover:bg-gray-50">
                  <div class="flex items-center px-4 py-4 sm:px-6">
                    <div class="min-w-0 flex-1 flex items-center">
                      <div class="flex-shrink-0">
                        <img class="h-12 w-12 rounded-full" src="http://logo.clearbit.com/{{.Domain}}" alt="">
                      </div>
                      <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
                        <div>
                          <p class="text-sm font-medium text-indigo-600 truncate">{{.Name}}</p>
                          <p class="flex items-center text-sm text-gray-500">
                            <span class="truncate">{{.Domain}}</span>
                          </p>
                        </div>
                        
                      </div>
                    </div>
                    <div>
                      <!-- Heroicon name: chevron-right -->
                      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                      </svg>
                    </div>
                  </div>
                </a>
              </li>
              {{ end }}
            </ul>
        </div>



        <pre>
          
        </pre>

      </main>
      
    </div>
  </div>

  <div id="create-modal" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!--
        Background overlay, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div onclick="$('#create-modal').hide()" class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <!--
        Modal panel, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              New Demo
            </h3>
        </div>
        
        
        <form id="create-form">
        <div class="px-4 py-5 sm:p-6">
                  

                        <div class="grid grid-cols-3 gap-6 my-1">
                          <div class="col-span-3 sm:col-span-2">
                            <label for="domain" class="block text-sm font-medium text-gray-700">
                              Domain
                            </label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                              <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                http://
                              </span>
                              <input type="text" name="domain" id="field-domain" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="example.com">
                            </div>
                          </div>
                          <div class="col-span-1">
                            <img onerror="this.style.opacity=0" id="field-logo" src="" class="w-14 mt-3" />
                          </div>
                        </div>

                        <div class="grid grid-cols-3 gap-6 my-3">
                          <div class="col-span-2 sm:col-span-2">
                            <label for="name" class="block text-sm font-medium text-gray-700">
                              Name
                            </label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                              <input type="text" name="name" id="field-name" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300" placeholder="example">
                            </div>
                          </div>
                          <div class="col-span-1">
                            <label for="name" class="block text-sm font-medium text-gray-700">
                              Color
                            </label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                              <input type="text" name="color" id="color" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300" placeholder="auto">
                            </div>
                          </div>
                        </div>

                        <div class="grid grid-cols-3 gap-6 my-3">
                          <div class="col-span-3 sm:col-span-2">
                            <label for="vertical" class="block text-sm font-medium text-gray-700">
                              Vertical
                            </label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                              <select id="vertical" name="vertical" class="max-w-lg block focus:ring-indigo-500 focus:border-indigo-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                <option>Default</option>
                                <option>Finance</option>
                                <option>Healthcare</option>
                                <option>Dealership</option>
                              </select>
                            </div>
                          </div>
                        </div>
            
                        <div class="grid grid-cols-3 gap-6 my-3">
                          <div class="col-span-3">
                            <label class="block text-sm font-medium text-gray-700">
                              Features
                            </label>
                            <div class="grid grid-cols-2 grid-rows-2 gap-3 grid-flow-col mt-2">
                              {{ range .Features }}
                              <div class="relative flex items-start">
                                <div class="flex items-center h-5">
                                  <input name="flag" value="{{ .Name }}" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label class="font-medium text-gray-700">{{ .Name }}</label>
                                  <p class="text-gray-500">{{ .Desc }}</p>
                                </div>
                              </div>
                              {{ end }}
                              
                            </div>
                          </div>
                        </div>
                        
        </div>
                    
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <input value="Create" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" />
        </div>
        </form>
      </div>
      <script type="text/javascript" src="/static/index.js"></script>
    </div>
  </div>
{{template "footer" .}}
